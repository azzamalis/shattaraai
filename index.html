      // Check if we're on a dashboard or exam-related page
      const path = window.location.pathname;
      const dashboardPaths = [
        '/dashboard',
        '/profile',
        '/rooms',
        '/history',
        '/content',
        '/chat',
        '/reports',
        '/exam'
      ];

        document.documentElement.classList.add('dark');
      }
